<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - 프로그레시브 자바스크립트 프레임워크">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="시작하기 — Vue.js">
    <meta property="og:description" content="Vue.js - 프로그레시브 자바스크립트 프레임워크">
    <meta property="og:image" content="https://vuejs.org//images/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://kr.vuejs.org/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://kr.vuejs.org/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://kr.vuejs.org/images/icons/favicon-16x16.png">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
